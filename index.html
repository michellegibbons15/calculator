<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top-bar">
        <i class="menu-icon">☰</i>
        <i class="history-icon">⟳</i>
      </div>
      <div id="result" class="display">0</div>
      <div class="buttons">
        <button class="button" onclick = "clickClear()">AC</button>
        <button class="button" id="sign">DEL</button>
        <button class="button" id="percent">%</button>
        <button class="button operator" onclick= "clickOperator('/')">/</button>
        <button class="button" onclick = "clickNumber('7')">7</button>
        <button class="button" onclick = "clickNumber('8')">8</button>
        <button class="button" onclick = "clickNumber('9')">9</button>
        <button class="button operator" onclick= "clickOperator('*')">*</button>
        <button class="button" onclick = "clickNumber('4')">4</button>
        <button class="button" onclick = "clickNumber('5')">5</button>
        <button class="button" onclick = "clickNumber('6')">6</button>
        <button class="button operator" onclick= "clickOperator('-')">-</button>
        <button class="button" onclick = "clickNumber('1')">1</button>
        <button class="button" onclick = "clickNumber('2')">2</button>
        <button class="button" onclick = "clickNumber('3')">3</button>
        <button class="button operator" onclick= "clickOperator('+')">+</button>
        <button class="button zero" onclick = "clickNumber('0')">0</button>
        <button class="button" onclick = "clickNumber('.')">.</button>
        <button class="button operator" onclick= "clickEqual('=')">=</button>
      </div>
    </div>
    <script src="./operator.js"></script>
  </body>
</html>
